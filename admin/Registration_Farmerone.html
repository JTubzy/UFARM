<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmerone_Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="email" class="form-control" id="inputname">
        </div>

        <fieldset class="row g-3">
            <legend class="col-form-label col-sm-1 pt-">Sex</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="female">
                <label class="form-check-label" for="gridRadios1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="male">
                <label class="form-check-label" for="gridRadios2">
                  Male
                </label>
              </div>
            
            </div>
          </fieldset>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Ward</label>
          <input type="text" class="form-control" id="ward">
          <small id="warderr"></small>
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Period of stay</label>
            <input type="text" class="form-control" id="inputFonumber" placeholder="">
          </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input type="password" class="form-control" id="inputactivities">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Date of birth</label>
            <input type="password" class="form-control" id="inputDOB">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">NIN number</label>
            <input type="password" class="form-control" id="inputNIN">
          </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Date of reg</label>
          <input type="text" class="form-control" id="dateofreg" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">FO NUMBER</label>
          <input type="text" class="form-control" id="inputFonumber" placeholder="">
        </div>
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Resident type</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>option1</option>
            <option>option2</option>
          </select>
        </div>
        
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
</body>
</html>
